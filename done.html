        <!------------------------------------------------------- Script ---------------------------------------------------------------->
        <script>
  document.addEventListener("DOMContentLoaded", function () {
            // Get the audio elements
            const audioElement = document.querySelector(".test");
            const audioElement2 = document.querySelector(".test2");
            audioElement.play();
            // Play the second audio (test2) with a slight delay
            setTimeout(function () {
                audioElement2.play();
            }, 2000); // Delay in milliseconds (3 seconds in this example)

            // When the first audio (test) ends, play the second audio (test2)
            audioElement.addEventListener("ended", function () {
                audioElement2.play();
            });
        });
  
        // Retrieve the score value from the URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const scoreParam = urlParams.get('score');

        // Parse the scoreParam as an integer (use 0 as default if scoreParam is not a valid number)
        const decodedScore = parseInt(scoreParam) || 0;

        // Get the <span> element to display the score
        const scoreElement = document.getElementById("score");

        // Update the score displayed on the page
        scoreElement.textContent = decodedScore;


             // --------------------- to get the username from the session ---------------

             document.addEventListener("DOMContentLoaded", function () {
            // Retrieve the username from sessionStorage
            const userName = sessionStorage.getItem("userName");

            // Check if the username exists
            if (userName) {
                // Use the userName as needed
                console.log("User Name:", userName);

                // Get the element to display the username
                const userNameElement = document.getElementById("userName");
                // Update the content of the element with the username
                userNameElement.textContent = userName;
            }
        });
    </script>
